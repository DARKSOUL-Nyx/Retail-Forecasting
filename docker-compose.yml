version: '3.8'

services:
  # Service for the Postgres Database
  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080 

  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

  # Service to initialize the Airflow database
  airflow-init:
    image: apache/airflow:2.9.2
    container_name: airflow-init
    depends_on:
      - postgres
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
    command: >
      bash -c "
        airflow db init &&
        airflow users create --username admin --password admin --firstname Your --lastname Name --role Admin --email admin@example.com
      "

  # Service for the Airflow Webserver
  airflow-webserver:
    build:
      context: ./airflow
    container_name: airflow-webserver
    user: root
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./data:/opt/airflow/data
      - ./scripts:/opt/airflow/scripts
      - ./airflow/logs:/opt/airflow/logs
      - E:/Retail Forecasting/mlruns:/opt/airflow/mlruns
    ports:
      - "8080:8080"
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    command: webserver

  # Service for the Airflow Scheduler
  airflow-scheduler:
    build:
      context: ./airflow
    container_name: airflow-scheduler
    user: root
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./data:/opt/airflow/data
      - ./scripts:/opt/airflow/scripts
      - ./airflow/logs:/opt/airflow/logs
      - E:/Retail Forecasting/mlruns:/opt/airflow/mlruns
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    command: scheduler

  # Service for MLflow Tracking Server
  mlflow:
    build:
      context: ./mlflow
    container_name: mlflow-server
    user: root
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - E:/Retail Forecasting/mlruns:/mlruns
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql://airflow:airflow@postgres/mlflow_db
      --default-artifact-root file:///mlruns
    depends_on:
      - postgres

volumes:
  postgres-db-volume: